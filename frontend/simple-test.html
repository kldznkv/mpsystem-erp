<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Simple Orders Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        table { border-collapse: collapse; width: 100%; margin: 20px 0; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        .error { color: red; background: #ffeeee; padding: 10px; }
        .success { color: green; background: #eeffee; padding: 10px; }
        button { padding: 10px 20px; margin: 10px 0; }
        pre { background: #f5f5f5; padding: 10px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>Simple Orders Test</h1>
    
    <button onclick="loadFromAPI()">Load from API</button>
    <button onclick="loadFromDemo()">Load from Demo</button>
    <button onclick="clearResults()">Clear</button>
    
    <div id="status"></div>
    
    <div id="results"></div>

    <!-- Include needed scripts -->
    <script src="js/config.js"></script>
    <script src="js/demo-data.js"></script>
    
    <script>
        function showStatus(message, isError = false) {
            const status = document.getElementById('status');
            status.className = isError ? 'error' : 'success';
            status.innerHTML = message;
        }
        
        function showResults(orders, source) {
            const results = document.getElementById('results');
            
            if (!orders || orders.length === 0) {
                results.innerHTML = `<div class="error">No orders found from ${source}</div>`;
                return;
            }
            
            let html = `<h2>Orders from ${source} (${orders.length} total)</h2>`;
            
            // Show raw data
            html += `<h3>Raw Data Sample:</h3><pre>${JSON.stringify(orders[0], null, 2)}</pre>`;
            
            // Show table
            html += `<table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Number</th>
                        <th>Client Name</th>
                        <th>Product Name</th>
                        <th>Due Date</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>`;
            
            orders.slice(0, 5).forEach(order => {
                html += `<tr>
                    <td>${order.id || 'No ID'}</td>
                    <td>${order.number || 'No Number'}</td>
                    <td><strong>${order.client_name || 'UNDEFINED'}</strong></td>
                    <td><strong>${order.product_name || 'UNDEFINED'}</strong></td>
                    <td>${order.due_date || 'No Date'}</td>
                    <td>${order.status || 'No Status'}</td>
                </tr>`;
            });
            
            html += `</tbody></table>`;
            
            results.innerHTML = html;
        }
        
        async function loadFromAPI() {
            showStatus('Loading from API...');
            
            try {
                const response = await fetch('http://localhost:8000/api/v1/orders/?limit=10');
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                
                showStatus(`✅ Loaded ${data.items.length} orders from API`);
                showResults(data.items, 'API');
                
            } catch (error) {
                showStatus(`❌ API Error: ${error.message}`, true);
                console.error('API Error:', error);
            }
        }
        
        function loadFromDemo() {
            showStatus('Loading from Demo...');
            
            try {
                if (!window.DEMO_DATA) {
                    throw new Error('Demo data not available');
                }
                
                const orders = window.DEMO_DATA.orders;
                
                showStatus(`✅ Loaded ${orders.length} orders from Demo`);
                showResults(orders, 'Demo Data');
                
            } catch (error) {
                showStatus(`❌ Demo Error: ${error.message}`, true);
                console.error('Demo Error:', error);
            }
        }
        
        function clearResults() {
            document.getElementById('results').innerHTML = '';
            document.getElementById('status').innerHTML = '';
        }
        
        // Auto-load API data on page load
        window.addEventListener('load', () => {
            setTimeout(() => {
                loadFromAPI();
            }, 1000);
        });
    </script>
</body>
</html>
