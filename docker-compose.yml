version: '3.8'

services:
  # FastAPI Backend
  backend:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - .:/app
      - uploads:/app/uploads
    environment:
      - DATABASE_URL=sqlite+aiosqlite:///./mpsystem_erp.db
      - DEBUG=true
      - SECRET_KEY=development-secret-key
    depends_on:
      - redis
    restart: unless-stopped
    networks:
      - mpsystem_network

  # Redis for caching and Celery
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    networks:
      - mpsystem_network

  # PostgreSQL Database (optional - currently using SQLite)
