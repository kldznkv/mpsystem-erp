services:
  # Backend API Service
  - type: web
    name: mpsystem-backend
    env: python
    repo: https://github.com/kldznkv/mpsystem-erp.git
    buildCommand: |
      cd backend &&
      pip install --upgrade pip &&
      pip install -r requirements.txt
    startCommand: cd backend && python start_production.py
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: DEBUG
        value: false
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: mpsystem-db
          property: connectionString
      - key: CORS_ORIGINS
        value: https://kldznkv.github.io,https://mpsystem-backend.onrender.com
      - key: PORT
        value: 10000
    plan: free

  # Database Service
databases:
  - name: mpsystem-db
    databaseName: mpsystem
    user: mpsystem_user
    plan: free